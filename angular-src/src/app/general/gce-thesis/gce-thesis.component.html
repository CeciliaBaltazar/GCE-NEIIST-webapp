<div class="container middlePage">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-info">
                <div class="panel-heading">Recommended theses</div>
                <div class="panel-body">
                </div>
            </div>
        </div>

    </div>
    <div class="row">
            <div *ngFor="let thesis of recommendedTheses">
                <div class="col-md-3">
                    <div class="card" style="width: 18rem;">
                        <h3>                {{ thesis.id}}</h3>
                        <div class="card-body">
                            <h5 class="card-title">{{ thesis.title}}</h5>
                            <div *ngFor="let area of recommendedTheses['areas']">
                                area
                            </div>
                            <span class="label label-default">{{thesis.areas}}</span>
                            <a href="#" class="btn btn-primary">Mais</a>
                        </div>
                    </div>

                    {{ thesis.area}}
                </div>
            </div>
    </div>
</div>
